<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | Sistem Informasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LOGIN BOX -->
    <div class="card" id="loginBox">
        <h2>Login Sistem</h2>
        <p class="subtitle">Silakan login untuk melanjutkan</p>

        <form onsubmit="return login()">
            <div class="input-group">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>

            <button type="submit">Login</button>
            <button type="button" class="cancel" onclick="cancelLogin()">Cancel</button>

            <p id="error" class="error"></p>
        </form>
    </div>

    <!-- WELCOME BOX -->
    <div class="card welcome" id="welcomeBox">
        <h2>Hallo Admin ðŸ‘‹</h2>
        <p>Selamat datang di Sistem Informasi</p>
        <small>Login berhasil</small>

        <button class="logout" onclick="logout()">Logout</button>
    </div>

</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const error = document.getElementById("error");

    // akun dummy
    if (user === "admin" && pass === "shaula123") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("welcomeBox").style.display = "block";
        error.innerText = "";
    } else {
        error.innerText = "Username atau password salah!";
    }
    return false;
}

function cancelLogin() {
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("error").innerText = "";
}

function logout() {
    document.getElementById("welcomeBox").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
    cancelLogin();
}
</script>

</body>
</html>
